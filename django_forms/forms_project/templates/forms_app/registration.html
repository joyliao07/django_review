{% extends 'forms_app/base.html' %}
{% load staticfiles %}


{% block body_block%}

  <div class="jumbotron">
    {% if registered %}
      <h1>You have been registered.</h1>

    {% else %}
      <h1>Register here:</h1>

      <form method="POST" ectype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        {% csrf_token %}
        <input type="submit" name="" value="Register">
      </form>
    {% endif %}

  </div>

{% endblock%}
