<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'home' %}">Home</a></li>
          <li><a class="navbar-link" href="{% url 'test forms' %}">Test Form (No Database)</a></li>
          <li><a class="navbar-link" href="{% url 'user profile' %}">User Profile</a></li>

          {% if user.is_superuser %}
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Django Admin</a></li>
          {% endif %}

          {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'show topic' %}">Show "Topic"</a></li>
            <li><a class="navbar-link" href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'login' %}">Log In</a></li>
          
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
